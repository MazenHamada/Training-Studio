<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title> Sign up | Training Studio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/77d806398c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <span class="training">TRAINING</span>
                <span class="studio">STUDIO</span>
            </div>
            <ul>
                <li></li>
                <li>
                    <a href="/index.html"><i class="fas fa-home"></i> HOME</a>
                </li>
                <li>
                    <a href="/About.html"><i class="fas fa-info-circle"></i> ABOUT</a>
                </li>
                <li>
                    <a href="/Classes.html"><i class="fas fa-dumbbell"></i> CLASSES</a>
                </li>
                <li>
                    <a href="/Schedule.html"><i class="far fa-calendar-alt"></i> SCHEDULES</a>
                </li>
                <li>
                    <a href="/Contact.html"><i class="far fa-paper-plane"></i> CONTACT</a>
                </li>
                <li>
                    <a href="/account.html"><i class="fas fa-user-plus"></i> ACCOUNT</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container-1">
        <div class="title">Sign up</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" id ="name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text"  id ="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" id ="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="number" id="number" min ="11"placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password"  id ="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" placeholder="Confirm your password" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <!-- <br /> -->
                <div class="button">
                    <input type="submit" id="submit" value="Register">
                </div>
            </form>
            <hr />
            <br>
            <div>
                <p class="or"> OR</p>
                <p>Do you have an account ? <a href="/Login.html">Sign in</a></p>
            </div>
        </div>
    </div>
<script src="Accounts.js"></script>
</body>
</html>
